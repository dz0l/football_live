<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{TITLE}}</title>
  <style>
{{INLINE_CSS}}
  </style>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="tz-label">{{TZ}}</div>
    </header>

    <main class="content">
      <table class="report-table">
        <thead>
          <tr>
            <th class="col-tournament">Турнир</th>
            <th class="col-match">Названия команд</th>
            <th class="col-time">Время</th>
            <th class="col-provider">Источник</th>
            <th class="col-channel">Название Канала</th>
            <th class="col-chno">Номер<br/>канала</th>
          </tr>
        </thead>
        <tbody>
          {{ROWS}}
        </tbody>
      </table>
    </main>

    <footer class="footer">
      <div class="created-at">{{CREATED_AT}}</div>
    </footer>
  </div>
</body>
</html>
